<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<title>検索結果</title>
</head>
<body>
	<div th:replace="header :: header"></div>
    <div class="container">
        <h1 class="mb-5">検索結果</h1>
        <h5 th:text="${scheduleCount}"></h5>
	        <table th:each="scheduleList : ${schedulesView}" class="align-middle">
	        	
		        <tr>
		        	<th>ユーザー名</th>
		        	<th>:</th>
			        <td>
			        	<a th:href="@{/user/userpage/{id}(id=${scheduleList[5]})}">
			        		<div  th:text="${scheduleList[0]}"></div>
			        	</a>
			        </td>
				</tr>
		        <tr>
		        	<th>パーク</th>
		        	<th>:</th>
		        	<td th:text="${scheduleList[1]}"></td>
				</tr>
				<tr>
		        	<th>来園日</th>
		        	<th>:</th>
		        	
		        	<td th:text="${scheduleList[2]}"></td>
	
				</tr>
				<tr>
		        	<th>利用シーン</th>
		        	<th>:</th>
		        	<td th:text="${scheduleList[3]}"></td>
				</tr>
				<tr>
		        	<th>ブクマ数</th>
		        	<th>:</th>
		        	<td th:text="${scheduleList[4]}"></td>
				</tr>
				<tr>
					<th>
						<a th:href="@{/schedule/{id}(id=${scheduleList[6]})}" th:text="詳細"></a>
					</th>
				</tr>
				<tr>
					<br>
				</tr>
			
			</table>
    </div>
    <script src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
