<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#87CEEB">
			<a class="navbar-brand" href="/home" style="color: #0D2DB5"><img th:src="@{/images/TDR_Strategy.png}" width="40%" height="40%" alt="TDR_Strategy"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/schedule/search">検索</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">ABOUT</a>
					</li>
					<!-- ログイン状態に応じて表示を切り替え -->
					<li th:if="${isLoggedIn}" class="nav-item">
						<a class="nav-link" href="/schedule/new">投稿</a>
					</li>
					<li th:if="${isLoggedIn}" class="nav-item">
						<a class="nav-link" th:href="@{/user/userpage/{id}(id=${loginUserId})}">マイページ</a>
					</li>
					<li th:unless="${isLoggedIn}" class="nav-item">
						<a class="nav-link" href="/login">ログイン</a>
					</li>
					<li th:unless="${isLoggedIn}" class="nav-item">
						<a class="nav-link" href="/user/add">新規登録</a>
					</li>
					<li th:if="${isLoggedIn}" class="nav-item">
						<form th:action="@{/logout}" method="post">
							<button class="btn btn-link nav-link" type="submit">Sign Out</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>
</html>
